 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    
    <div class="minute-hand-wrapper" id="minute-hand">
        <div class="minute-hand">
            <div class="minute-hand-line"></div>
            <div class="minute-arrow">v</div>
        </div>
    </div>

    <div class="hours-hand-wrapper" id="hour-hand">
        <div class="hours-hand">
            <div class="hours-hand-line"></div>
            <div class="hours-arrow">v</div>
        </div>
    </div>

    <div class="seconds-hand-wrapper" id="second-hand">
        <div class="seconds-hand">
            <div class="seconds-hand-line"></div>
    
        </div>
    </div>


    <div class="container">
        <div class="dial-clock">
            <div class="brand">P. MISHRA</div>
            <div class="point"></div>
            <div class="hour" id="hour1">1</div>
            <div class="hour" id="hour2">2</div>
            <div class="hour" id="hour3">3<div>
            <div class="hour" id="hour4">4</div>
            <div class="hour" id="hour5">5</div>
            <div class="hour" id="hour6">6</div>
            <div class="hour" id="hour7">7</div>
            <div class="hour" id="hour8">8</div>
            <div class="hour" id="hour9">9</div>
            <div class="hour" id="hour10">10</div>
            <div class="hour" id="hour11">11</div>
            <div class="hour" id="hour12">12</div> 
        </div>
      
    </div>

    <script src="script.js"></script>
</body>
</html>
